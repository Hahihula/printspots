name: Build Windows and macOS

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build-windows-cli:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build CLI
        run: |
          cargo build --release --package printspots-cli
          mkdir -p artifacts/windows
          copy target\release\printspots.exe artifacts\windows\printspots-cli-windows-x86_64.exe
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-cli
          path: artifacts/windows/

  build-windows-gui:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Build GUI
        run: |
          cd gui
          yarn install
          yarn tauri build
          cd ..
          mkdir -p artifacts/windows
          copy gui\src-tauri\target\release\bundle\msi\*.msi artifacts\windows\ || echo "No MSI found"
          copy gui\src-tauri\target\release\bundle\nsis\*.exe artifacts\windows\ || echo "No NSIS installer found"
          copy gui\src-tauri\target\release\printspots.exe artifacts\windows\printspots-gui-windows-x86_64.exe || echo "No binary found"
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-gui
          path: artifacts/windows/

  build-macos-cli:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build CLI
        run: |
          cargo build --release --package printspots-cli
          mkdir -p artifacts/macos
          cp target/release/printspots artifacts/macos/printspots-cli-macos-$(uname -m)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-cli
          path: artifacts/macos/

  build-macos-gui:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Build GUI
        run: |
          cd gui
          yarn install
          yarn tauri build
          cd ..
          mkdir -p artifacts/macos
          cp -r gui/src-tauri/target/release/bundle/dmg/*.dmg artifacts/macos/ || true
          cp -r gui/src-tauri/target/release/bundle/macos/*.app artifacts/macos/ || true
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-gui
          path: artifacts/macos/