name: Build Windows and macOS

on:
  push:
    branches:
      - main
    tags:
      - "*"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-windows-cli:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build CLI
        run: |
          cargo build --release --package printspots-cli
          mkdir -p artifacts/windows
          copy target\release\printspots.exe artifacts\windows\printspots-cli-windows-x86_64.exe
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-cli
          path: artifacts/windows/

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/windows/*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
          body: "Windows CLI binaries"

  build-windows-gui:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Yarn
        run: npm install -g yarn
      - name: Build GUI
        run: |
          cd gui
          yarn install
          yarn tauri build
          cd ..
          mkdir -p artifacts/windows
          # Tauri outputs to root target/ folder, not gui/src-tauri/target/
          copy target\release\bundle\msi\*.msi artifacts\windows\ || echo "No MSI found"
          copy target\release\bundle\nsis\*.exe artifacts\windows\ || echo "No NSIS installer found"
          copy target\release\printspots.exe artifacts\windows\printspots-gui-windows-x86_64.exe || echo "No binary found"
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-gui
          path: artifacts/windows/

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/windows/*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
          body: "Windows GUI binaries"

  build-macos-cli:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build CLI
        run: |
          cargo build --release --package printspots-cli
          mkdir -p artifacts/macos
          cp target/release/printspots artifacts/macos/printspots-cli-macos-$(uname -m)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-cli
          path: artifacts/macos/

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/macos/*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
          body: "macOS CLI binaries"

  build-macos-gui:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Yarn
        run: npm install -g yarn
      - name: Build GUI
        run: |
          cd gui
          yarn install
          yarn tauri build
          cd ..
          mkdir -p artifacts/macos
          cp -r target/release/bundle/dmg/*.dmg artifacts/macos/ || true
          cp -r target/release/bundle/macos/*.app artifacts/macos/ || true
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-gui
          path: artifacts/macos/

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/macos/*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true
          body: "macOS GUI binaries"
